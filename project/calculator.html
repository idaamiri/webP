<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #look {
      background-color: blueviolet;
      width: 100px;
      height: 100px;
      font-size: 20px;
      border-radius: 5px;
    }
    #first-span {
      font-size: 30px;
    }
    #second-span {
      font-size: 30px;
    }
  </style>
  <body>
    <span id="first-span"> </span>

    <span id="second-span"> </span>
    <br />

    <button id="look" onclick="add()">add</button>

    <button id="look" onclick="subtract()">subtract</button>

    <button id="look" onclick="divide()">divide</button>

    <button id="look" onclick="multiply()">multiply</button>
    <br />

    <span id="sum"> sum:</span>
    <script>
      let num1 = 8;
      let num2 = 2;

      document.getElementById("first-span").textContent = num1;

      document.getElementById("second-span").textContent = num2;

      let sumEl = document.getElementById("sum");
      function add() {
        let result = num1 + num2;
        sumEl.textContent = "sum: " + result;
      }
      function subtract() {
        let result = num1 - num2;
        sumEl.textContent = "sum: " + result;
      }
      function divide() {
        let result = num1 / num2;
        sumEl.textContent = "sum: " + result;
      }
      function multiply() {
        let result = num1 * num2;
        sumEl.textContent = "sum: " + result;
      }
    </script>
  </body>
</html>
