<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <style>
    #purch-btn {
      background-color: cadetblue;
      font-size: 30px;
      color: black;
      width: 350px;
      height: 100px;
      border-radius: 5px;
    }
    #error {
      color: red;
    }
  </style>
  <body>
    <p>nike shoe</p>

    <button id="purch-btn" onclick="purchase()">purchase - 444$</button>

    <p id="error"></p>

    <script>
      let myError = document.getElementById("error");

      function purchase() {
        myError.textContent = "something went wrong, please try again ";
      }
    
    </script>
  </body>
