  <body>
    <h1>BLACKJACK</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards">Cards:</p>
    <p id="sum">Sum:</p>
    <button onclick="startgame()">Start Game</button>
    <button onclick="newCard()">New Card</button>
    <script>
      let cards = [firstCard, secondCard];
      let firstCard = 6;
      let secondCard = 9;
      let sum = firstCard + secondCard;
      let hasBlackJack = false;
      let isAlive = true;
      let message = "";

      let messageEl = document.getElementById("message-el");
      let myCards = document.querySelector("#cards");
      let mySum = document.querySelector("#sum");

      function startgame() {
        renderGame();
      }

      function renderGame() {
        mySum.textContent = "sum: " + cards[0] + " " + cards[1];

        myCards.textContent = "Cards:" + " " + firstCard + " and " + secondCard;

        if (sum < 21) {
          message = "do yo want a new card";
        } else if (sum === 21) {
          message = "you have got blackjack";
          hasBlackJack = true;
        } else {
          message = "you are out of the game";
          isAlive = false;
        }
        messageEl.textContent = message;
      }

      function newCard() {
        let card = 4;
        sum += card;
      }
      newCard();
    </script>
